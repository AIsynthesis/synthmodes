      <p>
        <h3>Operation</h3>
        While sequence is playing, push and hold <b>Value</b>.<br>
        Turn <b>Step</b> clockwise to transpose sequence up, counter-clockwise to transpose down.<br><br>
        Release <b>Value</b> to return to original sequence.<br>
        Press <b>Step</b> to overwrite sequence with transposed version.<br>
