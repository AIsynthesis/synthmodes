        <h3>Accessing</h3>
        Push <b>Step</b> until light is not lit.<br>
        Push <b>Value</b> until light is green.
      </p>
      <p>
        <h3>Operation</h3>
        Turn <b>Step</b> to select sequence step.<br>
        Turn <b>Value</b> to select note.<br>
        LED indicator shows selected note.  Period indicates note is sharp.
