<html>
<head>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
<style type="text/css">
	body {
  font-family: -apple-system, sans-serif;
}

td {
  text-align: left;
  vertical-align: middle;
  padding: 2px;
}

h3 {
  text-align: left;
}

table {
  width: 100%;
}

.orange {
  background-color: #ff9e20;
}

.green {
  background-color: #00ee00;
}

.red {
  background-color: #f41252;
}

.blue {
  background-color: #00928f;
}

.white {
  background-color: #ffffff;
}

.flashing-green {
  border: 0px;
  border-color: #88ff88;
  background-color: #00ee00;
/*  box-shadow: 0 0 100px #00ee00, inset 0 0 100px #00ee00; */
}

.flashing-orange {
  border: 0px;
  border-color: #ffbe40;
  background-color: #ff9e20;
  box-shadow: 0 0 100px #ff9e20, inset 0 0 100px #ff9e20;
}

.flashing-red {
  border: 0px;
  border-color: #ff3272;
  background-color: #f41252;
  box-shadow: 0 0 100px #f41252, inset 0 0 100px #f41252;
}

.leds {
  text-align: center;
}

/* Page Layout */
.content {
  max-width: 700px;
  align-self: center;
  display: inline-block;
  text-align: left;
}

.fullwidth {
  width: 100%;
}

@media (min-width: 700px) {
  .content {
    min-width: 375px;
  }

  .centered {
    text-align: center;
  }
}

@media (max-width: 700px) {
  .content {
    width: 100%;
  }
}

/* Main element groupings */

.panel td {
    text-align: center;
    vertical-align: top;
}

.parameters tr td:first-child {
    text-align: center;
    vertical-align: top;
    width:1%;
}

.bordered {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 3px;
}

.led {
  height: 180px;
  width: 180px;
  border-radius: 50%;
  border-width:  10px;
  border-style: solid;
  text-align: center;
  display: inline-block;
  margin: 10px;
}

/* just big circles - braids, clouds */

.bigknob {
  height: 55px;
  width: 55px;
  border-radius: 50%;
  border: 3px solid;
  text-align: center;
  display: inline-block;
  margin-right: 10px;
  margin-left: 10px;
}

.smallknob {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  border: 3px solid;
  text-align: center;
  display: inline-block;
  margin: 10px;
}

/* white knobs with wipers -rings, peaks */
.knob {
  margin: auto; /* this centers the block within it's container (usually a td) */
  padding: 5px;
  width: 50px;
  height: 50px;
  background-color: white;
  border: 5px solid;
  border-radius: 50%;
}

.knob-ccw {
  transform: translate(25px, 20px) rotate(140deg) translateX(15px);
  transform-origin: left;
}

.knob-cw {
  transform: translate(25px, 20px) rotate(40deg) translateX(15px);
  transform-origin: left;
}

.knob-center {
  transform: translate(25px, 20px) rotate(-90deg) translateX(15px);
  transform-origin: left;
}

.knob-wiper {
  width: 22px;
  display: block;
  height: 6px;
  background-color: white;
  color: green;
}

.att {
  margin: auto; /* this centers the block within it's container (usually a td) */
  width: 20px;
  height: 20px;
  background-color: black;
  border-radius: 50%;
}

.att-center {
  transform: translate(10px, 8px) rotate(-90deg) translateX(6px);
  transform-origin: left;
}

.att-ccw {
  transform: translate(10px, 8px) rotate(140deg) translateX(6px);
  transform-origin: left;
}

.att-cw {
  transform: translate(10px, 8px) rotate(40deg) translateX(6px);
  transform-origin: left;
}

.steel {
  background-color: #bbbbbb;
  text-align: center;
  max-width: 300px;
}

.att-wiper {
  width: 5px;
  display: block;
  height: 3px;
  background-color: white;
  color: green;
}

/* Disting I/o labels and text params */

.control {
     background-color: #000000;
     color: #ffffff;
     padding: 10px;
     margin: 3px;
     display: inline-block;
     border-radius: 4px;
     font-size: large;
}

.parameter {
     text-align: center;
     padding-bottom: 3px;
     width: 25%;
     padding: 0px;
}

/* iOS-like button */

.button {
  background-color: #007dd8;
  border: none;
  color: white;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  border-radius: 6px;
  width: 100%;
  box-sizing: border-box;
}

body {
	background-color: transparent;
}


</style>
</head>
<body>
<span id="capture" style="background-color: transparent; display: inline-block;">
	<div class="led"></div>
</div>

<script type="text/javascript">
html2canvas(document.querySelector("#capture")).then(canvas => {
    canvas.toBlob(function(blob) {
    	saveAs(blob, "led.png");
	});
});
</script>
</body>
</html>
